<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2"
                             width="40"
                             height="32"
                             role="img"
                             aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/">Главаня страница</a>
                            <button class="navbar-toggler"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent"
                                    aria-controls="navbarSupportedContent"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a href="{% url 'tag_create_url' %}" class="nav-link text-white">Добавить тег</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'post_create_url' %}" class="nav-link text-white">Добавить пост</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'index_tag_url' %}" class="nav-link text-white">Список тэгов</a>
                                    </li>
                                    <li class="nav-item" style="margin: 4px;"></li>
                                </ul>
                                <form class="d-flex" action="{% url 'index_url' %}">
                                    <input name="search"
                                           class="form-control form-control-dark"
                                           type="search"
                                           placeholder="Search"
                                           aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                                </form>
                                <div class="text-end">
                                    {% if user.is_authenticated %}
                                        <div class="dropdown">
                                            <button class="btn btn-warning dropdown-toggle"
                                                    type="button"
                                                    id="dropdownMenuButtonl"
                                                    data-bs-toggle="dropdown"
                                                    aria-expanded="false">
                                                Аккаунт
                                            </button>
                                            <ul class="dropdown-menu" aria labelledby="dropdownMenuButtonl">
                                                <li>
                                                    <a class="dropdown-item" href="{% url 'profile_posts_url' %}">Мои статьи</a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item" href="{% url 'profile_update_url' %}">Настройки аккаунта</a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                                                </li>
                                            </ul>
                                        </div>
                                    {% else %}
                                        <button type="{% url 'login' %}"
                                                style="margin: 4px;"
                                                class="btn btn-outline-light me-2">Login</button>
                                        <a style="margin: 4px;"
                                           href=" {% url 'django_registration_register' %} "
                                           type="button "
                                           class="btn btn-warning ">Sign-up</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <section>
            {% block content %}
            {% endblock content %}
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    </body>
</html>
